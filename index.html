<h<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Markdown Previewer project</title>
    <script src="./marked.js"></script>

    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview")
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        let defaultText = `\
# Front end library project
## A Markdown Previewer
[Learn more about nottohave FCC project](https://www.freecodecamp.org/nottohave).
<dl>
  <dt>Bold text </dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML tags <em>tags</em>.</dd>
</dl>

\`An example of inline code\`

\`\`\`
  function doSomethingUseful() {
    return somethingGreatAndHelful;
  }
\`\`\`

* Unordered list item 1
* Unordered list item 2
* Unordered list item 3

> Block code example

![nottohave FCC picture](https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png)

**Bolded Text** `;
        let editorField = document.getElementById("editor")
        let previewElement = document.getElementById("preview")
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }
    </script>
  </head>

  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-dark">
          <h1>Markdown Previewer by nottohave</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
          <h2 class="text-white text-center my-3">For Editor</h2>
          <textarea id="editor" onkeyup="updatePreview()"" class="form-control flex-grow-1""></textarea>
        </div>
        <div class="col-6 bg-light">
          <h2 class="text-dark text-center my-3">For Previewer</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
